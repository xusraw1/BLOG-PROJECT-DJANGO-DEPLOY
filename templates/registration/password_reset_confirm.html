{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Смена пароля {% endblock %}
{% block content %}
    <div class="container"
         style="background-color: #001d4e; color: white; border-radius: 15px; font-family: 'Arial Black'">
        <h1>Смена пароля</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-light">Изменить</button>
        </form>
        <br>
    </div>
{% endblock %}
