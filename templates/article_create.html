{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Создать {% endblock %}
{% block content %}
    <h1>Новый пост</h1>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Создать</button>
    </form>
{% endblock content %}
